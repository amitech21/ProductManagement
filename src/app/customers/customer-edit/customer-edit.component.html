<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">ID : </label>
                        <input
                            type="text"
                            id="id"
                            formControlName="id"
                            class="form-control"
                            [readonly]="true">
                    </div>
                </div>
            </div>  
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>    
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mobile_no">Mobile No</label>
                        <input
                        type="number"
                        id="mobile_no"
                        formControlName="mobile_no"
                        class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea
                            type="text"
                            id="address"
                            formControlName="address"
                            class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="gst_no">GST No</label>
                        <input
                        type="number"
                        id="gst_no"
                        formControlName="gst_no"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!customerForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
