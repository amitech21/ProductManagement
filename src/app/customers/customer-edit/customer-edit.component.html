<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            
            <div class="row" *ngIf="editMode">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="id">ID : </label>
                        <input
                            type="text"
                            id="id"
                            formControlName="id"
                            class="form-control"
                            [readonly]="true">
                    </div>
                </div>
            </div>  

            <!-- ################################# -->  

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                            placeholder="Enter Customer's Name">
                    </div>
                </div>
            </div>
            <div *ngIf="customerForm.controls['name']?.invalid && 
            (customerForm.controls['name']?.dirty || customerForm.controls['name']?.touched)"
            class="alert alert-danger">
                <div *ngIf="customerForm.controls['name']?.errors.required">
                    Name is required.
                </div>
            </div>
            
            <!-- ################################# -->
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mobile_no">Mobile No</label>
                        <input
                        type="text"
                        id="mobile_no"
                        formControlName="mobile_no"
                        class="form-control"
                        placeholder="Enter Mobile No">
                    </div>
                </div>
            </div>
            <div *ngIf="customerForm.controls['mobile_no']?.invalid && 
            (customerForm.controls['mobile_no']?.dirty || customerForm.controls['mobile_no']?.touched)"
            class="alert alert-danger">
                <div *ngIf="customerForm.controls['mobile_no']?.errors.required">
                    Mobile no is required.
                </div>
                <div *ngIf="!customerForm.controls['mobile_no']?.errors.required">
                    Mobile must be 10 digit long & start with 6 to 9.
                </div>
            </div>

            <!-- ################################# -->  

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea
                            type="text"
                            id="address"
                            formControlName="address"
                            class="form-control"
                            rows="6"
                            placeholder="Enter Customer's Address"></textarea>
                    </div>
                </div>
            </div>
            <div *ngIf="customerForm.controls['address']?.invalid && 
            (customerForm.controls['address']?.dirty || customerForm.controls['address']?.touched)"
            class="alert alert-danger">
                <div *ngIf="customerForm.controls['address']?.errors.required">
                    Address is required.
                </div>
            </div>
            
            <!-- ################################# -->  

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="gst_no">GST No</label>
                        <input
                        type="text"
                        id="gst_no"
                        formControlName="gst_no"
                        class="form-control"
                        placeholder="Enter GST No">
                    </div>
                </div>
            </div>
            <div *ngIf="customerForm.controls['gst_no']?.invalid && 
            (customerForm.controls['gst_no']?.dirty || customerForm.controls['gst_no']?.touched)"
            class="alert alert-danger">
                <div *ngIf="customerForm.controls['gst_no']?.errors.required">
                    Gst_no is required.
                </div>
            </div>

            <!-- ################################# -->  

            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!customerForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
