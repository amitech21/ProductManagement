<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">

            <nb-card size="small">
                <nb-card-body>
                  Card
                </nb-card-body>
              </nb-card>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">ID : </label>
                        <input
                            type="text"
                            id="id"
                            formControlName="id"
                            class="form-control"
                            [readonly]="true">
                    </div>
                </div>
            </div>  
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Billed To : (Customer's Name)</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>    
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mobile_no">Customer's Mobile No</label>
                        <input
                        type="number"
                        id="mobile_no"
                        formControlName="mobile_no"
                        class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Customer's Address</label>
                        <textarea
                            type="text"
                            id="address"
                            formControlName="address"
                            class="form-control"
                            rows="2"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="gst_no">Customer's GST No</label>
                        <input
                        type="number"
                        id="gst_no"
                        formControlName="gst_no"
                        class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Products to buy: </label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>  

            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!invoiceForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
